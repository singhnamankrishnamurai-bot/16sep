<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Rutvi ðŸŽ‚ðŸŒ»</title>
  <style>
    :root {
      --sky-top: #b6e3ff;
      --sky-bottom: #e9f8ff;
      --grass: #73c56e;
      --sunflower-petal: #ffd028;
      --sunflower-center: #7a4a1b;
      --blue-flower: #5ab1ff;
      --bird: #4aa3ff;
      --overlay-bg: rgba(0,0,0,0.25);
      --white: #ffffff;
    }

    /* Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body 
    {
     
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple Color Emoji','Segoe UI Emoji';
      color: #111;
      overflow: hidden;
      background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
    }

    /* ==================== BACKGROUND: Garden Scene ==================== */
    .garden {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
    }
    .grass {
      position: absolute; left: 0; right: 0; bottom: -5vh; height: 35vh;
      background: radial-gradient(120% 50% at 50% 100%, #4aa64a 0%, var(--grass) 40%, #5fb85a 60%, #55aa53 100%);
      clip-path: ellipse(75% 45% at 50% 100%);
      filter: saturate(1.05);
    }

    .sunflowers { position: absolute; left: 0; right: 0; bottom: 8vh; height: 28vh; display: grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 2vw; padding: 0 2vw; }

    .sunflower { position: relative; width: 12vmin; height: 22vmin; margin: 0 auto; transform-origin: 50% 100%; animation: sway 4s ease-in-out infinite alternate; }
    .sunflower:nth-child(odd){ animation-duration: 5.5s; }
    .stem { position: absolute; left: 50%; bottom: 0; width: 1.2vmin; height: 18vmin; background: #3c8f3a; transform: translateX(-50%); border-radius: 0.8vmin; }
    .leaf { position: absolute; bottom: 6vmin; width: 5vmin; height: 3vmin; background: #49a848; border-radius: 3vmin 3vmin 0 3vmin; }
    .leaf.l { left: calc(50% - 3vmin); transform: rotate(-25deg); }
    .leaf.r { right: calc(50% - 3vmin); transform: rotate(205deg); }
    .head { position: absolute; left: 50%; bottom: 14vmin; transform: translateX(-50%); width: 10vmin; height: 10vmin; }
    .petal { position: absolute; top: 50%; left: 50%; width: 3.2vmin; height: 1.8vmin; background: var(--sunflower-petal); border-radius: 1.2vmin; transform-origin: 0% 50%; }
    .center { position: absolute; inset: 0; margin: auto; width: 6.2vmin; height: 6.2vmin; background: radial-gradient(circle at 40% 35%, #9a642d 0 35%, var(--sunflower-center) 36% 100%); border-radius: 50%; box-shadow: inset 0 0 0.5vmin rgba(0,0,0,.25); }

    @keyframes sway { from { transform: rotate(-2deg); } to { transform: rotate(2deg); } }

    /* Blue flowers scatter */
    .blues { position: absolute; left: 0; right: 0; bottom: 10vh; height: 10vh; }
    .dot { position: absolute; width: 1.2vmin; height: 1.2vmin; background: var(--blue-flower); border-radius: 50%; opacity: .9; filter: blur(.2vmin); animation: bob 3.5s ease-in-out infinite; }
    @keyframes bob { 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-0.8vmin);} }

    /* Birds */
    .birds { position: absolute; left: -20vw; right: -20vw; top: 8vh; height: 12vh; overflow: visible; }
    .bird { position: absolute; width: 3.4vmin; height: 2.2vmin; transform: scale(.9); animation: fly 18s linear infinite; }
    .bird:before, .bird:after { content: ""; position: absolute; top: 50%; left: 50%; width: 2vmin; height: .3vmin; background: var(--bird); border-radius: .3vmin; transform-origin: 0% 50%; }
    .bird:before { transform: translate(-50%,-50%) rotate(25deg); }
    .bird:after { transform: translate(-50%,-50%) rotate(-25deg); }
    .bird .body { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width: .9vmin; height: .9vmin; background: var(--bird); border-radius: 50%; }
    @keyframes fly { from { transform: translateX(-20vw) translateY(0); } to { transform: translateX(120vw) translateY(0); } }

    /* ==================== SLIDESHOW LAYER ==================== */
    .stage {
      position: relative; z-index: 5; height: 100%; width: 100%; display: grid; place-items: center; padding: 4vmin; text-align: center;
    }
    .card {
      position: relative; width: min(92vw, 820px); height: min(78vh, 640px);
      display: grid; place-items: center; border-radius: 22px; overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.18), 0 6px 20px rgba(0,0,0,.12);
      background: rgba(255,255,255,.25); backdrop-filter: blur(6px);
    }

    .photo { position: absolute; inset: 0; display: grid; place-items: center; opacity: 0; transform: scale(.94); transition: transform .8s ease, opacity .8s ease; }
    .photo img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .photo.show { opacity: 1; transform: scale(1); }

    .overlay-text {
      position: absolute; left: 50%; bottom: clamp(10px, 4vmin, 40px); transform: translateX(-50%);
      padding: .6rem 1rem; font-size: clamp(16px, 2.6vmin, 26px); font-weight: 700;
      color: var(--white); text-shadow: 0 2px 10px rgba(0,0,0,.6), 0 0 16px rgba(0,0,0,.35);
      background: var(--overlay-bg); border-radius: 14px; backdrop-filter: blur(4px);
      max-width: 95%;
    }

    /* INTRO / OUTRO screens */
    .screen { position: absolute; inset: 0; display: grid; place-items: center; background: rgba(255,255,255,0); opacity: 0; transition: opacity .8s ease; }
    .screen.show { opacity: 1; }
    .intro-msg, .outro-msg { font-size: clamp(22px, 6vmin, 48px); font-weight: 800; color: #1a2b4d; text-shadow: 0 6px 22px rgba(255,255,255,.8); }

    .type { border-right: 2px solid #1a2b4d; white-space: nowrap; overflow: hidden; }

    /* Controls */
    .controls { position: absolute; right: 12px; bottom: 12px; display: flex; gap: 8px; z-index: 10; }
    .btn { padding: .55rem .9rem; border-radius: 999px; border: none; background: rgba(0,0,0,.35); color: #fff; font-weight: 600; cursor: pointer; backdrop-filter: blur(4px); }
    .btn:hover { background: rgba(0,0,0,.5); }

  </style>
</head>
<body>

<script>

  <!-- Slideshow / Intro yaha se start -->
<!-- Scenic background -->
  <div class="garden" aria-hidden="true">
    <div class="birds" id="birds"></div>

  <!-- Slideshow stage -->
  <div class="stage">
    <div class="card">
      <!-- Intro / Outro Screens -->
      <div class="screen" id="intro"><div class="intro-msg"><span id="introText" class="type"></span></div></div>
      <div class="screen" id="outro"><div class="outro-msg" id="outroText"></div></div>

      <!-- Photo area -->
      <div class="photo" id="photo">
        <img id="img" alt="Rutvi Photo" />

      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn" id="replay">Replay</button>
      </div>
    </div>
  </div>

  <script>
    /* ===================== CONFIG â€” EDIT THIS PART ONLY =====================
       Put all your photos (e.g., photo1.jpg, photo2.jpg, ...) in the SAME folder
       as this file. Then list them below with your message + text color.
    */
    const slides = [
      // Example slides â€” replace with your files + messages + colors
  { src: 'photo1.jpg', message: 'Your smile is my sunshine ðŸŒ» meri heer he tu', color: '#ff4d8a' },
  { src: 'photo2.jpg', message: 'You make every day brighter ðŸ’«, ranjhaa pagal hi gya', color: '#44d7b6' },
  { src: 'photo3.jpg', message: 'My life, always ðŸ’™', color: '#5b86ff' },
  { src: 'photo4.jpg', message: 'Today is your day â€” shine! âœ¨', color: '#ffa53b' },
  { src: 'photo5.jpg', message: 'Meri banogi kya..? ', color: '#ffd028' },
  { src: 'photo6.jpg', message: 'Teri ankhaun me doobna chahta hu', color: '#ffd028' },
  { src: 'photo7.jpg', message: 'Tu mera savera, tu hi meri shaam', color: '#ffd028' },
  { src: 'photo8.jpg', message: 'Khwaab he tu mera ðŸ’—ðŸ§¿', color: '#ffd028' },
];

const INTRO_TEXT = 'are you ready for this, meri puchhu';
const OUTRO_TEXT = 'i love youu forever madam ji ðŸ¤ŒðŸ«¶ðŸ’•';

    const INTRO_TIME = 2300;  // ms
    const SLIDE_TIME = 2600;  // ms each photo visible
    const GAP_TIME   = 260;   // ms between slides

    /* ===================== END CONFIG ===================== */

    // Utility sleep
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // Build background elements programmatically for variety
    function makeSunflowers(){
      const wrap = document.getElementById('sunflowers');
      const count = 10;
      for(let i=0;i<count;i++){
        const f = document.createElement('div'); f.className = 'sunflower'; f.style.animationDelay = (Math.random()*1.5)+'s';
        f.innerHTML = `
          <div class="stem"></div>
          <div class="leaf l"></div>
          <div class="leaf r"></div>
          <div class="head">
            ${Array.from({length: 14}).map((_,k)=>{
              const angle = (k/14)*360; const x = Math.cos(angle*Math.PI/180)*3.2; const y = Math.sin(angle*Math.PI/180)*3.2;
              return `<div class='petal' style='transform: translate(calc(-50% + ${x}vmin), calc(-50% + ${y}vmin)) rotate(${angle}deg)'></div>`
            }).join('')}
            <div class="center"></div>
          </div>`;
        wrap.appendChild(f);
      }
    }

    function makeBlueFlowers(){
      const blues = document.getElementById('blues');
      for(let i=0;i<40;i++){
        const d = document.createElement('div'); d.className='dot';
        d.style.left = (Math.random()*100)+'%';
        d.style.bottom = (Math.random()*8)+'vh';
        d.style.animationDelay = (Math.random()*2)+'s';
        blues.appendChild(d);
      }
    }

    function makeBirds(){
      const birds = document.getElementById('birds');
      for(let i=0;i<6;i++){
        const b = document.createElement('div'); b.className='bird';
        b.style.top = (2 + Math.random()*8)+'vh';
        b.style.animationDelay = (Math.random()*8)+'s';
        b.style.animationDuration = (14 + Math.random()*10)+'s';
        b.innerHTML = '<div class="body"></div>';
        birds.appendChild(b);
      }
    }

    // Typing animation for intro text
    async function typeText(el, text, speed=55){
      el.textContent='';
      for(const ch of text){ el.textContent += ch; await sleep(speed); }
    }

    // Show a single slide
    async function showSlide(imgEl, capEl, data){
      return new Promise(async (resolve)=>{
        imgEl.onload = ()=>{
          container.classList.add('show');
        };
        capEl.style.color = data.color || '#ffffff';
        capEl.textContent = data.message || '';
        imgEl.src = data.src;
        container.classList.add('show');
        await sleep(SLIDE_TIME);
        container.classList.remove('show');
        await sleep(GAP_TIME);
        resolve();
      });
    }

    // Orchestrate the full show
    const container = document.getElementById('photo');
    const imgEl = document.getElementById('img');
    const capEl = document.getElementById('caption');
    const intro = document.getElementById('intro');
    const outro = document.getElementById('outro');
    const introTextEl = document.getElementById('introText');
    const outroTextEl = document.getElementById('outroText');

    async function runShow(){
      outro.classList.remove('show');
      // INTRO
      intro.classList.add('show');
      await typeText(introTextEl, INTRO_TEXT, 55);
      await sleep(Math.max(0, INTRO_TIME - INTRO_TEXT.length*55));
      intro.classList.remove('show');
      await sleep(200);

      // SLIDES
      for(const s of slides){ await showSlide(imgEl, capEl, s); }

      // OUTRO
      outroTextEl.textContent = OUTRO_TEXT;
      outro.classList.add('show');
    }

    // Replay button
    document.getElementById('replay').addEventListener('click', ()=>{ runShow(); });

    // Init background and start
    makeSunflowers();
    makeBlueFlowers();
    makeBirds();
    runShow();
  </script>
